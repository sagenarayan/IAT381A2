<html lang"en">
	<head>
		<meta charset="utf-8">
    	<title>Sage'n'Seb's Visual Alarm App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animateCheatSheet.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		
	</head> 

	<body>
		<!-- DISPLAY -->
		<div id="alarmList" class="box">

			<div id="alarm1Skydisc" class="alarmSkydisc">
				<img id="skydiscA1" src="img/skydisc.png">
				<div id="alarm1" class="alarmItem">
				</div>
			</div>
			<div id="alarm2Skydisc" class="alarmSkydisc">
				<img id="skydiscA2" src="img/skydisc.png">
				<div id="alarm2" class="alarmItem">
				</div>
			</div>
			<div id="alarm3Skydisc" class="alarmSkydisc">
				<img id="skydiscA3" src="img/skydisc.png">
				<div id="alarm3" class="alarmItem">
				</div>
			</div>
		</div>
		<div id="setAlarm">
			<div id="skydisc-hammer-pad">
			</div>
			<img id="skydisc" src="img/skydisc.png">
			<img id="scenery" class="scene-object" src="img/scenery/scenery-0.png">
			<img id="stars" class="scene-object" src="img/stars.png">
			<img id="sun" class="scene-object" src="img/sun.png">
			<img id="moon" class="scene-object" src="img/moon.png">
			<!-- <img id="owl" class="scene-object animated" src="img/owl.png"> -->
		</div>
		<!-- END DISPLAY -->

		<!-- JAVASCRIPT -->
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/hammer.min.js"></script>
		<script src="js/app.js"></script>
		<!-- END JAVASCRIPT -->
	</body>
</html>
